<!DOCTYPE html>
<html>
<head>
    <title>QTLC Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
    <!-- warning: loading OpenCV can take some time. Load asynchronously -->
    <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        /* Styling for the plate selection div and corner points */
        #plate_selection {
            position: relative;
            display: block;
            height: 100%;
            width: auto;
        }

        .corner-point {
            width: 1rem;
            height: 1rem;
            background-color: red;
            opacity: 0.5;
            position: absolute;
            border-radius: 50%;
            border-style: solid;
            border-color: green;
            cursor: move;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Welcome to QTLC Scanner</h1>
    <input type="file" id="image_input" accept="image/*">

    <div id="plate_selection">
        <canvas id="raw_plate"></canvas>
        <div class="corner-point" id="bottomLeftCorner" style="transform: translate(99%, 0%);"></div>
        <div class="corner-point" id="bottomRightCorner" style="transform: translate(99%, 99%);"></div>
        <div class="corner-point" id="topLeftCorner" style="transform: translate(0%, 0%);"></div>
        <div class="corner-point" id="topRightCorner" style="transform: translate(0%, 99%);"></div>
        <script>
            const position = { x: 0, y: 0 };

            interact('.corner-point').draggable({
            listeners: {
                start (event) {
                console.log(event.type, event.target)
                },
                move (event) {
                position.x += event.dx
                position.y += event.dy

                event.target.style.transform =
                    `translate(${position.x}px, ${position.y}px)`
                },
            }
            })            
        </script>
    </div> <!-- Div to hold the image and corners -->

    <script>
        document.getElementById('image_input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        // Create a canvas to draw the image and get its pixel data
                        const canvas = document.getElementById('raw_plate');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        // Convert canvas pixel data to OpenCV Mat
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const srcMat = cv.matFromImageData(imageData);

                        const scanner = new jscanify();
                        const contour = scanner.findPaperContour(srcMat);
                        const corners = scanner.getCornerPoints(contour);

                        // Show image in plate_selection div
                        document.getElementById('bottomLeftCorner');
                        
                        console.log(corners);


                        //srcMat.delete();  // Free memory after processing
                    };
                };

                reader.readAsDataURL(file);
            } else {
                alert("No file selected.");
            }
        });
    </script>
</body>
</html>
